<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./script.js" defer></script>
    <title>JSPassGen</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h2 id="passdisplay" class="password-display">Password to be shown here</h2>
        <form id="passwordGenForm" class="form">
            
            <div class="input-block">

                <label for="cAN">Number for Character</label>
                <input class="connection-range" type="range" name="" id="cAR" value="10" min="1" max="50">
                <input class="numberinput connection-input" type="number" name="" id="cAN" value="10" min="1" max="50">
            </div>
            
            <div class="input-block">

                <label for="includeUppercase">Include Uppercase</label>
                <input type="checkbox" name="includeUppercase" id="includeUppercase">
            </div>
            
            <div class="input-block">

                <label for="includeLowercase">Include Lowercase</label>
                <input type="checkbox" name="includeLowercase" id="includeLowercase">
            </div>
            <div class="input-block">

                <label for="includeSymbols">Include Symbols</label>
                <input type="checkbox" name="includeSymbols" id="includeSymbols">
            </div>

            <div class="input-block">

                <label for="includeNumbers">Include Numbers</label>
                <input type="checkbox" name="includeNumbers" id="includeNumbers">
            </div>

            <button class="btn" id="btn" type="submit">Generate Your Toughest Password</button>

        </form>

    </div>
</body>
</html>
